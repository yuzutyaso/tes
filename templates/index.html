<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Command Runner</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; margin-top: 10px; }
        input[type="text"] { width: calc(100% - 120px); }
        button { width: 100px; }
    </style>
</head>
<body>
    <h1>Web Command Runner</h1>
    <p>コマンドを入力して実行してください。</p>

    <div>
        <input type="text" id="commandInput" placeholder="例: ls -l">
        <button onclick="runCommand()">実行</button>
    </div>

    <h3>結果:</h3>
    <textarea id="outputArea" readonly></textarea>

    <script>
        async function runCommand() {
            const command = document.getElementById('commandInput').value;
            const outputArea = document.getElementById('outputArea');

            outputArea.value = '実行中...';

            try {
                const response = await fetch('/run-command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json();

                if (response.ok) {
                    let resultText = `--- 出力 ---\n${data.output}\n`;
                    if (data.error) {
                        resultText += `--- エラー ---\n${data.error}\n`;
                    }
                    resultText += `--- ステータスコード ---\n${data.status_code}`;
                    outputArea.value = resultText;
                } else {
                    outputArea.value = `エラー: ${data.error}`;
                }
            } catch (error) {
                outputArea.value = `ネットワークエラー: ${error.message}`;
            }
        }
    </script>
</body>
</html>
